name: Deploy para AWS S3

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v2
    
    - name: Configurar ambiente Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Instalar dependências
      run: pip install boto3  # Substitua pelo comando correto se necessário

    - name: Validar sintaxe do Python
      run: python -m py_compile s3_sample.py  # Substitua pelo nome do seu programa

    - name: Configurar credenciais da AWS
      run: |
           aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
           aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           aws configure set region us-east-1  # Substitua pela sua região

    - name: Copiar para AWS S3 
      env:
        AWS_ACCESS_KEY_ID: ${{ AWS_ACCESS_KEY_ID_S3 }}
        AWS_SECRET_ACCESS_KEY: ${{ AWS_SECRET_ACCESS_KEY_S3 }}
        AWS_DEFAULT_REGION: us-east-1
      run: aws s3 cp s3_sample.py s3://fjs-bucket-python/  # Substitua pelo nome do seu programa e bucket
